<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./src/style/normalize.css">
<link rel="stylesheet" href="./src/style/index.css">
<noscript>Please enable JavaScript to run video in your HTML page</noscript>
<body>
    <div class="vagu__player">
        <div class="playerWrapper">
            <div id="mainToggle" class="playMainToggle"></div>
        </div>
        <video id="originalVideo">
            <!-- Set default video here -->
            <source src="./src/video/test1.mp4" type="video/mp4">
        </video>
        <div class="playerControl active">
            <div class="timeLine">
                <div class="timeLine__fill"></div>
                <span id="targetTime">35:35</span>
            </div>
            <div class="mainControls">
                <div class="leftControls">
                    <div id="playVideo"></div>
                    <div id="volumeVideo"></div>
                    <input type="range" name="volume" id="volumeTargetSettings" value="100" min="0" max="100" step="1">
                    <span id="timeLimit">00:00/23:45</span>
                </div>
                <div class="rightControls">
                    <div id="settingsVideo" class="settingsVideo"></div>
                    <div id="fullscreenVideo" class="fullscreenVideo"></div>
                </div>
                <div class="settings">
                    <div class="videoSpeed">
                        <div class="videoSpeed-option">Скорость воспроизведения</div>
                        <select name="videoSpeed-change" id="videoSpeed-change" class="videoSpeed-option">
                            <option value="0.25">0.25x</option>
                            <option value="0.5">0.5x</option>
                            <option value="1.0" selected>1.0x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2.0">2.0x</option>
                        </select>
                    </div>
                    <div class="quality">
                        <div class="quality-option">Качество</div>
                        <select name="quality-change" id="quality-change" class="quality-option">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="./src/script/index.js"></script>
</body>
</html>
